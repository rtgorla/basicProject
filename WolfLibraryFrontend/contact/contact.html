<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wolf Library</title>
<link rel="stylesheet" href="../home/home.css">
</head>
<body>
    <div class="logo"><h1>Wolf Library</h1></div>
    <div class="headder">
        <div class="home"><a href="../home/Library.html">Home</a></div>
        <div class="videos"><a href="../videos/videos.html">Videos</a></div>
        <div class="about"><a href="../about/about.html">About</a></div>
        <div class="contact"><a href="../contact/contact.html">Contact</a></div>
        <div class="search"><input type="text" placeholder="Search.."></div>
        <div class="profile"><button><a href="../profile/profile.html">MyProfile</a></button></div>
    </div>
    <div class="container">
        <form action="">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="First name">
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="abc@xyz.com">
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">select</option>
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="india">India</option>
                  <option value="usa">USA</option>
                </select>
            </div>
            <div>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
            <div>
                <button><a href="../contact/thankyoumessage.html">Submit</a></button>
            </div>
        </form>
      </div>
</body>
</html>
